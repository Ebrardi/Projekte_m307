<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Design</title>
  <link rel="stylesheet" href="/assets/style/general.css">
</head>

<body>
  <h1>Table</h1>
  <form id="form-table">
    <table>
      <tr>
        <td><label for="">Event</label></td>
        <td><input type="text" id=""></td>
      </tr>

      <tr>
        <td><label for="">Datum</label></td>
        <td><input type="date" name="" id=""></td>
      </tr>

      <tr>
        <td><label for="">Termin</label></td>
        <td><textarea name="" id=""></textarea></td>
      </tr>
      <td><label></label></td>
      <td><button>Absenden</button></td>

    </table>
  </form>

  <h1>Grid</h1>
  <form id="form-grid">
    <label for="">Event</label>
    <input type="text" id="">
    <label for="">Datum</label>
    <input type="date" name="" id="">
    <label for="">Termin</label>
    <textarea name="" id=""></textarea>
    <label></label>
    <button>Absenden</button>
  </form>

  <h1>Flex</h1>
  <form id="form-flex">
    <label for="event">Event</label>
    <input type="text" id="event" name="event" placeholder="Name des Events">

    <label for="date">Datum</label>
    <input type="date" id="date" name="date">

    <label for="termin">Termin</label>
    <textarea id="termin" name="termin" placeholder="Details zum Termin"></textarea>

    <button type="submit">Absenden</button>
  </form>
</body>

</html>
